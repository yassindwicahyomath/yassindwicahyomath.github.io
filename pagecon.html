                    <input type="text" id="outputTemperature" class="form-control" readonly>
                </div>
                <div class="mb-3">
                    <label for="toUnit" class="form-label">Ke</label>
                    <select id="toUnit" class="form-select">
                        <option value="C">Celsius</option>
                        <option value="F">Fahrenheit</option>
                        <option value="K">Kelvin</option>
                        <option value="R">Reamur</option>

            </div>

  <script>
    document.getElementById("convertBtn").addEventListener("click", function () {
      const inputTemp = parseFloat(document.getElementById("inputTemperature").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      let result;

      if (fromUnit === "C") {
        if (toUnit === "F") {
          result = (9/5) * inputTemp + 32;
        } else if (toUnit === "K") {
          result = inputTemp + 273;
        } else if (toUnit === "R") {
          result = (4/5) * inputTemp;
        }
      } else if (fromUnit === "F") {
        if (toUnit === "C") {
          result = (inputTemp - 32) * 5/9;
        } else if (toUnit === "K") {
          result = (inputTemp - 32) * 5/9 + 273;
        } else if (toUnit === "R") {
          result = 4/9 * (inputTemp - 32);
        }
      } else if (fromUnit === "K") {
        if (toUnit === "C") {
          result = inputTemp - 273;
        } else if (toUnit === "F") {
          result = 9/5 * (inputTemp - 273) + 32;
        } else if (toUnit === "R") {
          result = 4/5 * (inputTemp - 273);
        }
      } else if (fromUnit === "R") {
        if (toUnit === "C") {
          result = inputTemp * 5/4;
        } else if (toUnit === "F") {
          result = inputTemp * 9/4 + 32;
        } else if (toUnit === "K") {
          result = inputTemp * 5/4 + 273;
        }
      }

      document.getElementById("outputTemperature").value = result.toFixed(2);
    });
  </script>

<script>
        var logo = document.getElementById("logo");

        // Fungsi untuk mengatur tampilan logo saat halaman dimuat
        function setInitialLogoDisplay() {
            var navbar = document.querySelector(".navbar-brand");

            if (window.scrollY > 0) {
                // Jika halaman dimuat dengan posisi scroll tidak di bagian atas
                navbar.style.backgroundColor = "#transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
            } else {
                // Jika halaman dimuat dengan posisi scroll di bagian atas
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log2.png"; // Ganti gambar logo ke logo kedua
            }
        }

        // Panggil fungsi setInitialLogoDisplay saat halaman dimuat
        window.onload = setInitialLogoDisplay;

        // Tangani kasus ketika halaman di-refresh
        if (performance.navigation.type == 1) {
            // Halaman di-refresh
            var navbar = document.querySelector(".navbar-brand");
            navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
            logo.src = "log2.png"; // Ganti gambar logo ke logo kedua

        window.onscroll = function() {
            var navbar = document.querySelector(".navbar-brand");

            if (window.scrollY > 0) {
                // Scroll ke atas
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log1.png"; // Kembali ke logo pertama saat scroll ke atas

                // Jika scroll mencapai batas atas
                if (window.scrollY === 0) {
                    logo.src = "log2.png"; // Kembali ke logo kedua jika scroll sudah di atas
                }
            } else {
                // Scroll ke bawah
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log1.png"; // Tetap menggunakan logo pertama saat scroll ke bawah
            }
        };
    </script>
