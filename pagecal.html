                    <label for="num1" class="form-label">Angka Pertama</label>
                    <input type="number" id="num1" class="form-control" placeholder="Masukkan angka pertama">
                </div>
                <div class="mb-3">
                    <label for="num2" class="form-label">Angka Kedua</label>
                    <input type="number" id="num2" class="form-control" placeholder="Masukkan angka kedua">
                </div>
                <div class="mb-3">
                    <label for="operation" class="form-label">Operasi</label>
                    <select id="operation" class="form-select">
                        <option value="add">Penjumlahan</option>
                        <option value="subtract">Pengurangan</option>
                        <option value="multiply">Perkalian</option>
                        <option value="divide">Pembagian</option>
                        <option value="power">Perpangkatan</option>
                    </select>
                </div>
                <button id="calculateBtn" class="btn btn-primary mt-3">Hitung</button>
            </div>
            <div class="output-box mt-4 card p-4 shadow">
                <h4 class="text-center">Hasil:</h4>
                <div id="result" class="text-center"></div>
            </div>
        </div>
    </div>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", function () {
      const num1 = parseFloat(document.getElementById("num1").value);
      const num2 = parseFloat(document.getElementById("num2").value);
      const operation = document.getElementById("operation").value;
      let result;

      if (operation === "add") {
        result = num1 + num2;
      } else if (operation === "subtract") {
        result = num1 - num2;
      } else if (operation === "multiply") {
        result = num1 * num2;
      } else if (operation === "divide") {
        if (num2 !== 0) {
          result = num1 / num2;
        } else {
          result = "Tidak bisa dibagi dengan nol.";
        }
      } else if (operation === "power") {
        result = Math.pow(num1, num2);
      }

      document.getElementById("result").innerHTML = "Hasil: " + result;
    });
  </script>

<script>
        var logo = document.getElementById("logo");

        // Fungsi untuk mengatur tampilan logo saat halaman dimuat
        function setInitialLogoDisplay() {
            var navbar = document.querySelector(".navbar-brand");

            if (window.scrollY > 0) {
                // Jika halaman dimuat dengan posisi scroll tidak di bagian atas
                navbar.style.backgroundColor = "#transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
            } else {
                // Jika halaman dimuat dengan posisi scroll di bagian atas
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log2.png"; // Ganti gambar logo ke logo kedua
            }
        }

        // Panggil fungsi setInitialLogoDisplay saat halaman dimuat
        window.onload = setInitialLogoDisplay;

        // Tangani kasus ketika halaman di-refresh
        if (performance.navigation.type == 1) {
            // Halaman di-refresh
            var navbar = document.querySelector(".navbar-brand");
            navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
            logo.src = "log2.png"; // Ganti gambar logo ke logo kedua
        }

        window.onscroll = function() {
            var navbar = document.querySelector(".navbar-brand");

            if (window.scrollY > 0) {
                // Scroll ke atas
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log1.png"; // Kembali ke logo pertama saat scroll ke atas

                // Jika scroll mencapai batas atas
                if (window.scrollY === 0) {
                    logo.src = "log2.png"; // Kembali ke logo kedua jika scroll sudah di atas
                }
            } else {
                // Scroll ke bawah
                navbar.style.backgroundColor = "transparent"; // Ganti warna latar belakang navbar sesuai kebutuhan
                logo.src = "log1.png"; // Tetap menggunakan logo pertama saat scroll ke bawah
            }
        };
    </script>
